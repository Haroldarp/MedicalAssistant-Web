<app-navbar [SearchBar]="true"></app-navbar>
<div class="d-flex custom-container">
    <div class="d-flex flex-column align-items-center h-100 py-3 px-3 sidebar">
        <img src="../../../assets/images/defaultImage.png" width="150px" height="150px">
        <div class="d-flex flex-column align-items-start" style="width: 150px;">
            <p class="mt-2"><span class="font-weight-bold">Name: </span>Nombre</p>
            <p class="mt-2"><span class="font-weight-bold">Age: </span>Edad</p>
            <p class="mt-2"><span class="font-weight-bold">Speciality: </span>especialidad</p>
            <p class="mt-2"><span class="font-weight-bold">Sub-Speciality: </span>Sub-especialidad</p>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center px-5 py-5 content">
        <div class="d-flex mb-4">
            <a class="custom-link" [routerLink]="['/DoctorProfile/Table']">
                <div class="d-flex mx-2">
                    <fa-icon [icon]="faTable" class="mx-2"></fa-icon>
                    <p>Table</p>
                </div>
            </a>
            <a class="custom-link" [routerLink]="['/DoctorProfile/Add-Consultation']">
                <div class="d-flex mx-2">
                    <fa-icon [icon]="faPlus" class="mx-2"></fa-icon>
                    <p>Add consultation</p>
                </div>
            </a>
        </div>

        <div style="width: 100%;">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
